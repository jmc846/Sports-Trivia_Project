<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />

<body>



  <header class="site-width-limit">
    <!-- Sub Navigation -->
    <div class="top-bar">
      <div class="top-bar-left">

        <ul class="menu">
          <li id="nbaStat" class="sports-stat" data-stat="nba"><a href="#">NBA Stats</a></li>
          <li id="mlbStat" class="sports-stat" data-stat="mlb"><a href="#">MLB Stats</a></li>
          <li id="nflStat" class="sports-stat" data-stat="nfl"><a href="#"> NFL Stats</a></li>
          <li id="ncaafbStat" class="sports-stat" data-stat="ncaafb"><a href="#">NCAAFB Stats</a></li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><input type="search" placeholder="Search"></li>
          <li><button type="button" class="button">Search</button></li>
        </ul>
      </div>
    </div>
    <h1>Sports Trivia and Statistics</h1>

    <!-- logo and ad break -->
    <div class="row">
      <div class="medium-4 columns">
        <img src="Companylogo.png" alt="company logo">
      </div>
      <div class="medium-8 columns">
        <div class="wrap">
          <h1>Draft <strong>Countdown</strong></h1>

          <div class="countdown">
            <div class="bloc-time hours" data-init-value="24">
              <span class="count-title">Hours</span>

              <div class="figure hours hours-1">
                <span class="top">2</span>
                <span class="top-back">
                  <span>2</span>
                </span>
                <span class="bottom">2</span>
                <span class="bottom-back">
                  <span>2</span>
                </span>
              </div>

              <div class="figure hours hours-2">
                <span class="top">4</span>
                <span class="top-back">
                  <span>4</span>
                </span>
                <span class="bottom">4</span>
                <span class="bottom-back">
                  <span>4</span>
                </span>
              </div>
            </div>

            <div class="bloc-time min" data-init-value="0">
              <span class="count-title">Minutes</span>

              <div class="figure min min-1">
                <span class="top">0</span>
                <span class="top-back">
                  <span>0</span>
                </span>
                <span class="bottom">0</span>
                <span class="bottom-back">
                  <span>0</span>
                </span>
              </div>

              <div class="figure min min-2">
                <span class="top">0</span>
                <span class="top-back">
                  <span>0</span>
                </span>
                <span class="bottom">0</span>
                <span class="bottom-back">
                  <span>0</span>
                </span>
              </div>
            </div>

            <div class="bloc-time sec" data-init-value="0">
              <span class="count-title">Seconds</span>

              <div class="figure sec sec-1">
                <span class="top">0</span>
                <span class="top-back">
                  <span>0</span>
                </span>
                <span class="bottom">0</span>
                <span class="bottom-back">
                  <span>0</span>
                </span>
              </div>

              <div class="figure sec sec-2">
                <span class="top">0</span>
                <span class="top-back">
                  <span>0</span>
                </span>
                <span class="bottom">0</span>
                <span class="bottom-back">
                  <span>0</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- / logo and ad break -->
    <br>


  </header>

  <br>

    <div class="card">
      <div class="card-header">
        <h1><span id="seconds-left"></span></h1>


        <p id="timer"></p>
        <div id="counter"></div>
        <div class="card-body">
          <div id="question-container" class="display">
            <div id="col-lg-4"></div>


            <div id="question-title"></div>
            <button id="begin" class="testkhowledge"> Test Sports knowledge</button>
            <button id="a" class="useranswer">Option A</button>
            <button id="b" class="useranswer">Option B</button>
            <button id="c" class="useranswer">Option C</button>
            <button id="d" class="useranswer">Option D</button>
            <form method="post">

          </div>
        </div>
          <div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="medium">
            <button class="menu-icon" type="button" data-toggle></button>
            <div class="title-bar-title">Menu</div>
          </div>
          </header>

          <br>
          
          <section class="site-width-limit">
            <table>
              <thead>
                <tr>
                  <th width="200">Player</th>
